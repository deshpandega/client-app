<section id="about" class="bg-primary"><!--class="call-to-action bg-dark"-->
  <div class="container">
    <div class="col-lg-8 mx-auto text-center">
      <h2 class="section-heading text-white">Edit Profile</h2>
      <hr class="light">
      <div class="panel-body">
        <div class="row">
          <div class="col-lg-1 col-md-1 col-sm-1"></div>
          <div class="col-lg-10 col-md-10 col-sm-10">
            <form id="editProfile-form" role="form" style="display: block;" [formGroup]="editProfileForm" [class.loading]="loading">
              <div class="form-group">
                <input type="text" name="fullName" id="fullName" formControlName="fullName" tabindex="1" class="form-control"
                       placeholder="Full Name" value="">
                <div *ngIf="fullNameControl.errors" class="error">
                  <div *ngIf="fullNameControl.errors.required && (fullNameControl.touched || fullNameControl.dirty)">
                    <i class="fa fa-exclamation-circle" style="color:red"></i>
                    Required!
                  </div>
                </div>
              </div>
              <div class="form-group">
                <input type="text" name="aboutMe" id="aboutMe" formControlName="aboutMe" tabindex="1"
                       class="form-control"
                       placeholder="About Me" value="">
              </div>
              <div class="form-group">
                <input type="date" name="dob" id="dob" formControlName="dob" tabindex="2" class="form-control"
                       placeholder="Date of Birth">

              </div>
              <div class="form-group">
                <input type="file" (change)="fileChange($event)" placeholder="Upload Image"
                       name="profileImage" id="profileImage" formControlName="profileImage" tabindex="2"
                       class="form-control" accept=".jpg,.jpeg,.png">
              </div>
              <div class="form-group">
                <div class="row">
                  <div class="col-sm-6 col-sm-offset-3" style="padding-left:5%;">
                    <button type="submit"  tabindex="4" [disabled]="!loginForm.valid" class="btn btn-primary" style="align-self: center;background-color: #202020;
                  margin-left: 245px;margin-top: 12px">Save</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="col-lg-1 col-md-1 col-sm-1"></div>
        </div>
      </div>
    </div>
  </div>
</section>

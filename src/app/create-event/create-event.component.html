<form>    
	<section class="bg-dark" id="events">
        <div class="row">
          <div class="col-lg-8 mx-auto text-center">
				<h1 class="addImage" onClick="getElementById('click').click()">Add Banner</h1>
				<input type="file" class="fileButton" accept="image/*" id="click"></input>
		  </div>
        </div>
      </div>
</section>
<div class="container">
    <section id="eventDetails" class="row">
     <div class="col-lg-6">
				<div class="col-lg-8 mx-auto text-center"> <h2>Event Details</h2></div><hr>
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="eventName">Event Name</label>
      <input type="text" class="form-control" id="eventName" placeholder="Event Name">
    </div>
    
  </div>
  <div class="form-group">
    <label for="venue">Venue</label>
    <input type="text" class="form-control" id="venue" placeholder="1234 Main St">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="city">City</label>
      <input type="text" class="form-control" id="city">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
  <div class="form-row">
   <div class="form-group col-md-6">
      <label for="eventStartDate">Date From:</label>
      <input type="date" class="form-control" id="eventStartDate">
    </div>
	 <div class="form-group col-md-6">
      <label for="eventEndDate">To:</label>
      <input type="date" class="form-control" id="eventEndDate">
    </div>
  </div>
  <div class="form-row">
   <div class="form-group col-md-6">
      <label for="eventStartDate">Time From:</label>
      <input type="time" class="form-control" id="eventStartDate">
    </div>
	 <div class="form-group col-md-6">
      <label for="eventEndDate">To:</label>
      <input type="time" class="form-control" id="eventEndDate">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Create Event</button>
		 </div>
		 <div class="col-lg-6">
				<div class="col-lg-8 mx-auto text-center"> <h2>Tag Hobbies</h2><hr>
			<div class="d-flex p-2">
					<button type="button" class="btn btn-lg btn-danger">Hobby 1 
					</button>
					<button type="button" class="btn btn-lg btn-warning">Hobby 2 </button>
			</div>
					</div>
		 </div>	
    </section>
</div>
</form>
